<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Trainer 2.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .screen {
      display: none;
    }
    .active {
      display: flex !important;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #input-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #word-input, #input-box {
      padding: 12px;
      font-size: 18px;
      width: 300px;
      border: none;
      outline: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #f0f0f0;
      cursor: pointer;
      margin: 4px;
    }
    .btn:hover {
      background-color: #555;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #ffc400;
    }
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #phrase-box {
      margin-bottom: 20px;
      text-align: center;
    }
    #translation-text {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
    #display-text {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 6px;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1c1c1c;
      display: inline-block;
    }
    #pronunciation-text {
      font-size: 16px;
      font-style: italic;
      color: #aaa;
    }
    .correct {
      color: #ffc400;
    }
    .incorrect {
      color: red;
    }
    #nav-buttons {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button class="btn" onclick="switchMode('trainer')">Modo Treino</button>
    <button class="btn" onclick="switchMode('game')">Modo Game üéÆ</button>
  </div>

  <div id="trainer" class="screen active">
    <div id="phrase-box">
      <div id="translation-text"></div>
      <div id="display-text"></div>
      <div id="pronunciation-text"></div>
    </div>
    <div id="input-container">
      <input type="text" id="input-box" autocomplete="off" autofocus placeholder="start typing here..." />
      <button class="btn" id="listen-button" onclick="listenCurrentPhrase()">üîä ouvir</button>
    </div>
    <div id="nav-buttons">
      <button class="btn" onclick="prevPhrase()">‚¨ÖÔ∏è anterior</button>
      <button class="btn" onclick="nextPhrase()">pr√≥ximo ‚û°Ô∏è</button>
      <button class="btn" onclick="filterByLevel('basic')">B√°sico</button>
      <button class="btn" onclick="filterByLevel('intermediate')">Intermedi√°rio</button>
      <button class="btn" onclick="filterByLevel('advanced')">Avan√ßado</button>
    </div>
  </div>

  <div id="game" class="screen">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="input-container">
      <input type="text" id="word-input" autocomplete="off" placeholder="type word..." />
      <button class="btn" onclick="increaseSpeed()">+ velocidade</button>
      <button class="btn" onclick="decreaseSpeed()">- velocidade</button>
    </div>
  </div>

  <script>
    let fullList = [];
    let phrases = [];
    let alldayIndex = 0;

    const inputBox = document.getElementById('input-box');
    const displayText = document.getElementById('display-text');
    const pronunciationText = document.getElementById('pronunciation-text');
    const translationText = document.getElementById('translation-text');

    function switchMode(mode) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(mode).classList.add('active');
      if (mode === 'game') startGame();
    }

    function cleanText(text) {
      return text.replace(/[\.\!?]$/, '');
    }

    function loadPhrase() {
      const current = phrases[alldayIndex];
      const clean = cleanText(current.text);
      const words = clean.split(' ');
      const highlightedWords = words.map(word => `<span onclick="speakWord('${word}')" style="cursor:pointer">${word}</span>`);
      displayText.innerHTML = highlightedWords.join(' ');
      pronunciationText.textContent = current.pronunciation;
      translationText.textContent = current.translation;
    }

    function speakWord(word) {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    setTimeout(() => {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = 'en-US';
      utter.rate = 0.9;
      speechSynthesis.speak(utter);
    }, 100); // pequena pausa evita corte
  } else {
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = 'en-US';
    utter.rate = 0.9;
    speechSynthesis.speak(utter);
  }
}


    function nextPhrase() {
      alldayIndex = (alldayIndex + 1) % phrases.length;
      loadPhrase();
      inputBox.value = '';
    }

    function prevPhrase() {
      alldayIndex = (alldayIndex - 1 + phrases.length) % phrases.length;
      loadPhrase();
      inputBox.value = '';
    }

    function listenCurrentPhrase() {
      const current = phrases[alldayIndex];
      const clean = cleanText(current.text);
      const utter = new SpeechSynthesisUtterance(clean);
      utter.lang = 'en-US';
      utter.rate = 0.9;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    function highlightText(typed, full) {
  const words = full.split(' ');
  const typedWords = typed.trim().split(' ');
  let output = words.map((word, i) => {
    let res = '';
    const typedWord = typedWords[i] || '';
    for (let j = 0; j < word.length; j++) {
      const c = word[j];
      const t = typedWord[j];
      if (t === undefined) {
        res += `<span>${c}</span>`;
      } else if (c === t) {
        res += `<span class="correct">${c}</span>`;
      } else {
        res += `<span class="incorrect">${c}</span>`;
      }
    }
    return `<span onclick="speakWord('${word}')" style="cursor:pointer">${res}</span>`;
  });
  displayText.innerHTML = output.join(' ');
}


    function filterByLevel(level) {
      phrases = fullList.filter(p => p.level === level);
      alldayIndex = 0;
      inputBox.value = '';
      loadPhrase();
    }

    inputBox.addEventListener('input', () => {
      const current = phrases[alldayIndex];
      const clean = cleanText(current.text);
      highlightText(inputBox.value, clean);
    });

    inputBox.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') nextPhrase();
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wordInput = document.getElementById('word-input');
    const scoreDisplay = document.getElementById('score');

    let gameWords = [];
    let gameSpeed = 1;
    let gameScore = 0;

    function startGame() {
      resizeCanvas();
      gameWords = [];
      gameScore = 0;
      scoreDisplay.textContent = 'Score: 0';
      setInterval(() => {
        spawnGameWord();
        gameSpeed += 0.05;
      }, 1200);
      requestAnimationFrame(updateGame);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function spawnGameWord() {
      const list = fullList.map(p => p.text.split(' ')[0]);
      const text = list[Math.floor(Math.random() * list.length)];
      const x = Math.random() * (canvas.width - 100);
      gameWords.push({ text, x, y: 0, speed: gameSpeed + Math.random() });
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffc400';
      ctx.font = '28px Inter';
      gameWords.forEach(word => {
        ctx.fillText(word.text, word.x, word.y);
        word.y += word.speed;
      });
      requestAnimationFrame(updateGame);
    }

    wordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkGameWord(wordInput.value);
        wordInput.value = '';
      }
    });

    function checkGameWord(inputText) {
      for (let i = 0; i < gameWords.length; i++) {
        if (gameWords[i].text.toLowerCase() === inputText.trim().toLowerCase()) {
          gameWords.splice(i, 1);
          gameScore++;
          scoreDisplay.textContent = `Score: ${gameScore}`;
          break;
        }
      }
    }

    function increaseSpeed() {
      gameSpeed += 0.5;
    }

    function decreaseSpeed() {
      gameSpeed = Math.max(0.5, gameSpeed - 0.5);
    }

    fetch('frases.json')
      .then(res => res.json())
      .then(data => {
        fullList = data;
        filterByLevel('basic');
      });
  </script>
</body>
</html>
